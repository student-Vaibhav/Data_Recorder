<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Yourself</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h3 style="color: white;">Know Yourself</h3></center>
    <center><p style="color: white;">Enter your URLs</p></center>
    <label style="color: white;">Name: </label> <input type="text" id="name" placeholder="name">
    <label style="color: white;">GitHub: </label> <input type="text" id="github" placeholder="github">
    <label style="color: white;">LinkedIn: </label> <input type="text" id="linkedin" placeholder="linkedin">
    <label style="color: white;">CodeChef: </label> <input type="text" id="CodeChef" placeholder="codechef">
    <label style="color: white;">Hackerrank: </label> <input type="text" id="hackerank" placeholder="Hackerank">

    <label style="color: white;">LeetCode: </label> <input type="text" id="leetcode" placeholder="leetcode">
    <label style="color: white;">codeForces: </label> <input type="text" id="codeForces" placeholder="codeForces">
    <label style="color: white;">Twitter: </label> <input type="text" id="twitter" placeholder="twitter">
    <center>
        <button id="save">Save Data</button>
    </center>
    <script src="script.js"></script>
</body>
</html>
